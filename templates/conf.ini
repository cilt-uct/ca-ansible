[basic]
admin = True
repository = /usr/share/galicaster-repository

[logger]
path = /var/log/galicaster/galicaster.log

[ingest]
host = http://media.uct.ac.za
username =
password =
hostname =

[track1]
name = audio
device = pulse
flavor = presenter
location = alsa_input.usb-Burr-Brown_from_TI_USB_audio_CODEC-00-CODEC.analog-stereo
file = audio.flac
vumeter = True
amplification = 1.0
player = True
audioencoder = deinterleave name=d d.src0 ! audioconvert ! flacenc
active = True

[track2]
name = presenter
device = rtpraw
flavor = presenter
location = rtsp://
file = presenter.mpeg
cameratype = h264
audio = False
muxer = mpegpsmux
active = True

[track3]
name = Datapath
device = datapath
flavor = presentation
location = /dev/video0
file = presentation.avi
caps = video/x-raw-yuv,framerate=25/1,width=1280,height=720
videoencoder = x264enc bitrate=800
active = True

[track4]
name = Datapath2
device = datapath
flavor = presentation
location = /dev/video1
file = presentation2.avi
caps = video/x-raw-yuv,framerate=25/1,width=1280,height=720
videoencoder = x264enc bitrate=800
active = True


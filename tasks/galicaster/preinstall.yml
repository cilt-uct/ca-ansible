- name: "Install galicaster dependencies"
  apt: pkg={{item}} state=installed force=yes
  #with_items: ${galicaster_install.dependencies}
  with_items:
    - python
    - python-gtk2
    - python-gst0.10
    - libgtk2.0-0
    - libgstreamer0.10-0
    - gstreamer0.10-ffmpeg
    - gstreamer0.10-alsa
    - gstreamer0.10-plugins-bad
    - gstreamer0.10-plugins-bad-multiverse
    - gstreamer0.10-plugins-base
    - gstreamer0.10-plugins-base-apps
    - gstreamer0.10-plugins-good
    - gstreamer0.10-plugins-ugly
    - python-pip
    - python-setuptools
    - python-pycurl
    - v4l-conf
    - v4l-utils
    - python-dateutil
    - ivtv-utils
    - python-bottle
    - python-glade2

- name: "Download icalendar" 
  #get_url: url=https://github.com/collective/icalendar/archive/2.2.tar.gz dest=/tmp/
  copy: src=/home/ca/files/icalendar-2.2.tar.gz dest=/tmp/

- name: "Extract icalendar"
  action: command tar xvf /tmp/icalendar-2.2.tar.gz chdir=/tmp/

- name: "Install icalender"
  action: command python setup.py install chdir=/tmp/icalendar-2.2/



